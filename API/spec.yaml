components:
  schemas:
    Event:
      type: object
      properties:
        ID:
          type: integer
        Name:
          type: string
        Date:
          type: integer
          format: date
        Clusters:
          type: array
          items:
            $ref: "#/components/schemas/Cluster"
        PreviousEventId:
          type: integer
    Cluster:
      type: object
      properties:
        ID:
          type: integer
        Name:
          type: string
        Tables:
          type: array
          items:
            $ref: "#/components/schemas/Table"
        CustomerCount:
          type: integer
    Table:
      type: object
      properties:
        ID:
          type: integer
        Reservation:
          $ref: "#/components/schemas/Reservation"
        Type:
          type: string
    Reservation:
      type: object
      properties:
        ID:
          type: integer
        Priority:
          type: integer
        TableCount:
          type: integer
        Paid:
          type: boolean
        Comments:
          type: array
          items:
            type: string
    Customer:
      type: object
      properties:
        ID:
          type: integer
        Name:
          type: string
        PhoneNumber:
          type: integer
        Reservations:
